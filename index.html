<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Itzultzaile</title>

<meta name="Description" content="Optical Character Recognition demo in JavaScript" />
<meta property="og:image" content="http://kdzwinel.github.io/JS-OCR-demo/img/process.png" />
<link rel="image_src" href="http://kdzwinel.github.io/JS-OCR-demo/img/process.png" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/jquery.Jcrop.min.css" />
<link rel="stylesheet" href="css/main.css" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body class="step1">

	<div class="container">
		<div class="alert alert-danger">
			<strong>Oops!</strong> <span></span>
		</div>
		<div class="jumbotron">
			<div id="step1">
				<h1>
					<i class="glyphicon glyphicon-camera"></i>
				</h1>

				<p class="lead">
					<i class="glyphicon glyphicon-question-sign help" data-placement="bottom" data-content="<img src='img/step1.png' />" data-html="true"></i> Saca una foto de un texto.
				</p>

				<figure class="not-ready">
					<video autoplay></video>
				</figure>

				<button class="btn btn-lg btn-success" disabled id="takePicture">Sacar una foto</button>
			</div>
			<div id="step2">
				<h1>
					<i class="glyphicon glyphicon-retweet"></i>
				</h1>

				<p class="lead">
					<i class="glyphicon glyphicon-question-sign help" data-placement="bottom" data-content="<img src='img/step2.png' />" data-html="true"></i> 
					Selecciona el texto de la foto. Ajusta el brillo y el contraste para que el texto quede lo más visible posible.
				</p>

				<figure>
					<canvas style="display: none"></canvas>
					<img src="" />
				</figure>

				<p>
					Brillo: <input type="range" min="0" max="100" id="brightness" value="20">
				</p>

				<p>
					Contraste: <input type="range" min="0" max="100" id="contrast" value="90">
				</p>

				<button class="btn btn-lg btn-success" id="adjust" disabled>Hecho</button>
			</div>
			<div id="step3">
				<h1>
					<i class="glyphicon glyphicon-check"></i>
				</h1>

				<p class="lead">Aquí encontrarás el texto reconocido.</p>

				<figure>
					<canvas></canvas>
				</figure>

				<div class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>
				<div class="form-group shadow-textarea">
					<textarea id="resultText" style="width:100%;" rows="4" class="form-control z-depth-2" id="exampleFormControlTextarea6" placeholder="Reconociendo texto..."></textarea>
				</div>

				<button class="btn btn-lg btn-default" id="go-back">Volver</button>
				<button class="btn btn-lg btn-default" id="start-over">Inicio</button>
				<button class="btn btn-lg btn-success" id="translate">Traducir</button>
			</div>
		</div>

		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="#" data-step="1">#1 <i class="glyphicon glyphicon-camera"></i></a></li>
				<li class="disabled"><a href="#" data-step="2">#2 <i class="glyphicon glyphicon-pencil"></i></a></li>
				<li class="disabled"><a href="#" data-step="3">#3 <i class="glyphicon glyphicon-text-height"></i></a></li>
			</ul>
			<h3 class="text-muted">Itzultzaile</h3>
		</div>
	</div>
	<!-- /container -->


	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/vendor/modernizr.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/jquery.Jcrop.js"></script>
	<script src="js/vendor/glfx.min.js"></script>

	<script src="js/main.js"></script>
	
	<script>
		function expandTextarea(id) {
			document.getElementById(id).addEventListener('keyup', function() {
				this.style.overflow = 'hidden';
				this.style.height = 0;
				this.style.height = this.scrollHeight + 'px';
			}, false);
			
			document.getElementById(id).addEventListener('change', function() {
				this.style.overflow = 'hidden';
				this.style.height = 0;
				this.style.height = this.scrollHeight + 'px';
			}, false);
		}
	
		expandTextarea('resultText');
	</script>

</body>
</html>
